<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMPOWERING THE NATION</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Background Gradient -->
  <img class="image gradient" src="gradient.png" alt="Gradient Background" />
  <div class="layer-blur"></div>

  <div class="container">
    <!-- Header -->
    <header>
      <h1 class="logo">EMPOWERING THE NATION</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="btn-signing">SIGN IN</button>
    </header>

    <!-- Main Hero Section -->
    <main>
      <div class="content">
        <!-- Tag Section -->
        <div class="tag-box">
          <div class="tag">
            <span>Plans</span>
          </div>
        </div>

        <!-- Courses Section -->
        <div class="info-container">
          <!-- Six-Month Courses -->
          <div class="info-box">
            <h3>SIX-MONTH COURSES</h3>
            <ul>
              <li><a href="first_aid.html">First Aid</a></li>
              <li><a href="sewing.html">Sewing</a></li>
              <li><a href="landscaping.html">Landscaping</a></li>
              <li><a href="life_skills.html">Life Skills</a></li>
            </ul>
          </div>

          <!-- Six-Week Short Courses -->
          <div class="info-box">
            <h3>SIX-WEEK SHORT COURSES</h3>
            <ul>
              <li><a href="child_minding.html">Child Minding</a></li>
              <li><a href="cooking.html">Cooking</a></li>
              <li><a href="garden_maintenance.html">Garden Maintenance</a></li>
            </ul>
          </div>
        </div>

        <!-- Fee Calculator Section -->
        <div class="calculator-container">
          <h2>Course Fee Calculator</h2>
          <form id="courseForm">
            <div class="course-list">
              <label><input type="checkbox" name="course" value="First Aid" data-fee="1500" /> First Aid - R1500</label>
              <label><input type="checkbox" name="course" value="Sewing" data-fee="1500" /> Sewing - R1500</label>
              <label><input type="checkbox" name="course" value="Cooking" data-fee="750" /> Cooking - R750</label>
              <label><input type="checkbox" name="course" value="Life Skills" data-fee="1500" /> Life Skills - R1500</label>
              <label><input type="checkbox" name="course" value="Child Minding" data-fee="750" /> Child Minding - R750</label>
              <label><input type="checkbox" name="course" value="Garden Maintenance" data-fee="750" /> Garden Maintenance - R750</label>
              <label><input type="checkbox" name="course" value="Landscaping" data-fee="1500" /> Landscaping - R1500</label>
            </div>

            <div class="contact-details">
              <input type="text" id="name" placeholder="Your Name" required />
              <input type="tel" id="phone" placeholder="Your Phone Number" required />
              <input type="email" id="email" placeholder="Your Email" required />
            </div>

            <button type="button" id="calculateBtn" class="btn-get-started">
              Calculate Total
            </button>
          </form>

          <!-- Fee Summary -->
          <div id="total-fees">
            <h3>Fee Summary</h3>
            <p id="subtotal"></p>
            <p id="discount" style="display: none;"></p>
            <p id="vat"></p>
            <p id="total"></p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="calculate.js"></script>
</body>
</html>
